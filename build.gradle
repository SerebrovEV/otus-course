plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.13' apply false
    id 'io.spring.dependency-management' version '1.1.0' apply false
    id "io.freefair.aspectj" version "8.0.1" apply false
}

group 'ru.sigma'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.13'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.7.11"
    implementation "ch.qos.logback:logback-classic:1.2.11"

    compileOnly "org.projectlombok:lombok:1.18.28"
    annotationProcessor "org.projectlombok:lombok:1.18.28"

    //annotationProcessor
    testImplementation "org.projectlombok:lombok:1.18.28"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.28"
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.13'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

ext{
    logbackVersion = '1.2.11'
    lombokVersion = '1.18.28'
}
